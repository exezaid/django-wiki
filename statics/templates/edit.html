<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>{{page_name}} - Editing</title>
</head>
<body>
  <h1>Editing {{page_name}}</h1>
  <form method="post" action="/wiki/{{page_name}}/save/">{% csrf_token %}
    <textarea id="" name="content" rows="20" cols="60">
      {{content}}
    </textarea><br />
    <input type="submit" value="Save Page" />

  </form>
</body>
</html>
